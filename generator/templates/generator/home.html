<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h2>Password Generator</h2>
        <form action="{% url 'password' %}">

            <select name="length" id="">
                <option value="6">6 Character</option>
                <option value="10">10 Character</option>
                <option value="15">15 Character</option>
                <option value="20" selected>20 Character</option>
                <option value="25">25 Character</option>
                <option value="30">30 Character</option>
                <option value="35">35 Character</option>
                <option value="40">40 Character</option>
                <option value="45">45 Character</option>
                <option value="50">50 Character</option>
                <option value="55">55 Character</option>
                <option value="60">60 Character</option>
            </select>
            <br>
            <input type="checkbox" name="uppercase" >Uppercase
            <br>
            <input type="checkbox" name="numbers" >Numbers
            <br>
            <input type="checkbox" name="special" >Special Char
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">

        </form>
        </div>


</body>
</html>
